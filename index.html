<html lang="en">
<head>

    <title><h1>Calculadora IMC</h1></title>

<body>

        <label class="Menusexo">
            <input type="radio" id="inFemenino" name="sexoEscoger" value="F" />

        <br>
        <label for="">Edad</label>
        <input type="text" id="Edad" placeholder="AÃ±os">
        <br>
        <label for="">Peso</label>
        <input type="text" id="Peso" placeholder="En kilogramos">
        <br>
        <label for="">Altura</label>
        <input type="text" id="Altura" placeholder="En centimetros">
        <br>
    </form>
        <button id="btnCalcIMC" onclick="calIMC()">Calcular IMC</button>
    </div>
    <div id="cajonResultado" class="espacio2">

        <br>

<ul>

    </div>
</section>
